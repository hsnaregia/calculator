<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="container">
            <div class="top">
                <div class="modes">
                    <div class="ins-div">
                        <p id="theme_tog">toggle</p>
                    </div>
                </div>
                <div class="screen"><p id="show"></p></div>
            </div>
            <div class="bottom">
                <div class="rows">
                <div class="func-btn" id="delete">AC</div>
                <div class="func-btn" id="seven">7</div>
                <div class="func-btn" id="four">4</div>
                <div class="func-btn" id="one">1</div>
                </div>
                <div class="rows">
                <div class="func-btn" id="negative">Neg</div>
                <div class="func-btn" id="eight">8</div>
                <div class="func-btn" id="five">5</div>
                <div class="func-btn" id="two">2</div>
                </div>
                <div class="rows">
                <div class="func-btn" id="darsad">%</div>
                <div class="func-btn" id="nine">9</div>
                <div class="func-btn" id="six">6</div>
                <div class="func-btn" id="three">3</div>
                </div>
                <div class="rows">
                <div class="func-btn" id="taghsim">/</div>
                
                <div class="func-btn" id="point">.</div>
                <div class="func-btn" id="zero">0</div>
                <div class="func-btn" id="equal">=</div>
                </div>
                <div class="rows">
                <div class="func-btn" id="change">CH</div>
                <div class="func-btn" id="multiply">*</div>
                <div class="func-btn" id="minus">-</div>
                <div class="func-btn" id="plus">+</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
